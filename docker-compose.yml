version: '3.8'
services:
  corese:
    image: wimmics/corese:4.5.1-nightly-20240202
    hostname: corese
    environment:
      OPTIONS: "-o -su"
      JVM_XMX: "15g"
    expose: 
      - "8080"
    volumes:
      - ./input:/input
      - ./output:/usr/local/corese/log
      - ./config:/usr/local/corese/config
      - ./input:/input
      - ./rules:/rules
    extra_hosts:
      - host.docker.internal:host-gateway
  indegx:
    build: .
    depends_on:
      - corese
    volumes:
      - ./input:/input
      - ./output:/output
      - ./config:/config
      - ./catalogs:/catalogs
      - ./rules:/rules
    environment:
      - INDEGX_ARGS=${INDEGX_ARGS}